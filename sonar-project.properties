sonar.projectKey=ipv-core-front
sonar.organization=govuk-one-login

sonar.sources=src/
# Remove tests, config, routing and development-only code from code coverage
sonar.exclusions=**/*.test.ts,**/config/**,**/*router.ts,**/app.ts,**/development/**

sonar.tests=src/
sonar.test.inclusions=**/*.test.js,**/*.test.ts

sonar.sourceEncoding=UTF-8

sonar.javascript.lcov.reportPaths=coverage/lcov.info
