index:
  title: di-ipv-core-front

pageIpvError:
  title: Error page
  serviceNameRequired: true
  content:
    - An error has occurred.

pageIpvEnd:
  title: End page

criRedirectionError:
  title: Cri Redirection error

pyiNoMatch:
  title: Sorry, we cannot prove your identity right now
  serviceNameRequired: true
  content:
    - This might be because we could not match your details to information from another database.
    - To keep your information safe, we cannot show which of your details we had trouble finding a match for.
    - This could also be because you were unsuccessful when you’ve previously tried to prove your identity online.
    - "## What you can do"
    - Continue to the service you were trying to use and look for other ways to prove your identity.

pyiTechnical:
  title: Sorry, there is a problem
  serviceNameRequired: true
  content:
    - We cannot prove your identity right now.
    - "## What you can do"
    - Continue to the service you were trying to use and look for other ways to prove your identity.

pyiKbvFail:
  title: Sorry, we cannot prove your identity right now
  serviceNameRequired: true
  content:
    - This might be because you gave the wrong answer to some of the security questions.
    - To keep your information safe, we cannot show which questions you answered incorrectly.
    - "## What you can do"
    - Continue to the service you were trying to use and look for other ways to prove your identity.

pyiKbvThinFile:
  title: Sorry, we cannot prove your identity right now
  serviceNameRequired: true
  content:
    - Our security questions are based on information held by another organisation. This organisation does not have much information about you.
    - This means we cannot ask you the number of questions that we’d need to be sure that you are who you say you are.
    - "## What would you like to do?"
    - Continue to the service you were trying to use and look for other ways to prove your identity.

pageIpvIdentityStart:
  title: You’ve signed in to your GOV.UK account
  serviceNameRequired: true
  content:
    - You can now continue to prove your identity.

pagePreKbvTransition:
  title: Answer security questions
  serviceNameRequired: true
  content:
    - We’ll ask you some security questions that only you should know the answers to. This will help us stop anyone else who might have your details from pretending to be you.
    - The questions will be about things like your mobile phone contract, bank account, and any credit cards, loans or mortgages you have.
  warningTextContent: Try to answer these questions as accurately as you can. You will not be able to change your answers if you make a mistake.
  warningTextFallback: Warning
  contentAddition:
    - We will not keep your answers.
  summaryText:
    - How we know what questions to ask you
  summaryHtml:
    - '<p>We’ll work with <a target="_blank" rel="noopener noreferrer" href="https://www.experian.co.uk/privacy/privacy-and-your-data?utm_medium=internalRef&utm_source=Consumer%20Services">Experian (opens in a new tab)</a> to make sure we ask you questions that only you can answer. This is because companies like Experian have access to lots of information that we can check your answers against.<p><p><a target="_blank" rel="noopener noreferrer" href="https://signin.account.gov.uk/privacy-statement">Read our privacy notice (opens in a new tab)</a> if you’d like to know more about how your details will be used to prove your identity.</p>'

pageDcmawApp:
  title: We’ve successfully matched you to the photo on your ID
  serviceNameRequired: true
  content:
    - You’ll need to enter your current home address (and previous address, if you’ve recently moved) when you continue.

pagePassportDocCheck:
  title: Enter your passport details and answer security questions
  serviceNameRequired: true
  content:
    - "To prove your identity this way, you’ll need:"
    - - your UK passport details (including your name, passport number and the date your passport expires)
      - your current home address (you might also need your previous address if you’ve recently moved)
      - to answer some questions that only you should know the answers to
    - "## What would you like to do?"
  formRadioButtons:
    continueButtonText: Continue to prove your identity this way
    continueButtonHint: You’ll need a UK passport
    otherWayButtonText: Prove your identity another way
    otherWayButtonHint: You can prove your identity online with GOV.UK Verify or take your identity documents to be checked in person.

pageIpvSuccess:
  title: You’ve successfully proved your identity
  serviceNameRequired: true
  content:
    - You can now continue to the service you want to use.
    - Some of the information you already shared when you proved your identity might be used to automatically fill in forms within the service.
